<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Eye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1418;
      --accent: #7c5cff;
      --text: #e6f0f3;
      --glass: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.12);
    }
    body {
      font-family: 'Sora', sans-serif; background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
      background-image: radial-gradient(circle at 50% 0%, #1c2e36 0%, #0e1418 60%);
    }
    .card {
      background: rgba(255,255,255,0.03); backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border); border-radius: 24px;
      padding: 48px; width: 100%; max-width: 440px; text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.5);
    }
    h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; letter-spacing: -1px; }
    p { color: #8ea4ad; margin-bottom: 30px; font-size: 14px; line-height: 1.5; }
    
    .btn-group { display: flex; flex-direction: column; gap: 12px; }
    .btn {
      padding: 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03); color: white; font-weight: 600; cursor: pointer;
      font-family: 'Sora', sans-serif; transition: all 0.2s; position: relative;
    }
    .btn:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    .btn-primary { background: var(--accent); border-color: var(--accent); box-shadow: 0 10px 30px rgba(124,92,255,0.3); }
    .btn-primary:hover { background: #6b4ce6; }
    .btn-danger { color: #ff6b6b; border-color: rgba(255,107,107,0.3); }
    .btn-danger:hover { background: rgba(255,107,107,0.1); }
    
    .status-badge {
      display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px;
      background: rgba(52,211,153,0.1); color: #34d399; margin-bottom: 20px; border: 1px solid rgba(52,211,153,0.2);
    }
  </style>
</head>
<body>

<div class="card">
  <div style="font-size:40px; margin-bottom:10px;">üëÅÔ∏è</div>
  <h1>Expense Eye</h1>
  
  <div id="loading">Loading...</div>

  <div id="loggedOut" style="display:none;">
    <p>Track your finances automatically from Gmail.</p>
    <button class="btn btn-primary" style="width:100%" onclick="location.href='/auth.html'">Sign In / Register</button>
  </div>

  <div id="loggedIn" style="display:none;">
    <div class="status-badge" id="userEmail"></div>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="location.href='/dashboard.html'">Go to Dashboard ‚ûî</button>
      
      <button class="btn" id="gmailBtn" onclick="handleGmail()">Connect Gmail</button>
      
      <button class="btn" id="syncBtn" onclick="syncNow()">üîÑ Sync Now</button>
      <button class="btn btn-danger" onclick="logout()">Sign Out</button>
    </div>
  </div>
</div>

<script>
let isConnected = false;

async function init() {
  const res = await fetch('/api/status');
  const data = await res.json();
  document.getElementById('loading').style.display = 'none';

  if (data.loggedIn) {
    document.getElementById('loggedIn').style.display = 'block';
    document.getElementById('userEmail').textContent = `Signed in as ${data.email}`;
    
    isConnected = data.isGmailConnected;
    updateGmailButton();
  } else {
    document.getElementById('loggedOut').style.display = 'block';
  }
}

function updateGmailButton() {
  const btn = document.getElementById('gmailBtn');
  if (isConnected) {
    btn.textContent = '‚úì Gmail Connected';
    btn.style.color = '#34d399';
    btn.style.borderColor = 'rgba(52,211,153,0.3)';
  } else {
    btn.textContent = 'Connect Gmail';
    btn.style.color = '#e6f0f3';
  }
}

function handleGmail() {
  // If connected, we technically just show a message (Disconnecting requires clearing tokens on backend, 
  // currently we only support overwriting via re-connect, or we can just let them re-auth)
  if (isConnected) {
    if(!confirm('Gmail is already connected. Re-connect?')) return;
  }
  window.location.href = '/auth/google';
}

async function syncNow() {
  const btn = document.getElementById('syncBtn');
  btn.textContent = 'Syncing...';
  try {
    const res = await fetch('/api/transactions/sync');
    const d = await res.json();
    alert(`Sync Complete: ${d.imported_count} new items found.`);
  } catch(e) { alert('Sync failed. Ensure Gmail is connected.'); }
  btn.textContent = 'üîÑ Sync Now';
}

async function logout() {
  await fetch('/api/logout', { method: 'POST' });
  window.location.reload();
}

init();
</script>
</body>
</html>
